spring:
    profiles:
        active: dev
    application:
        name: "Demo"             
        version: "0.1"            

---

spring:
    datasource:
        url: jdbc:postgresql://localhost:5432/test
        username: postgres
        password: Heckfy20
        driver-class-name: org.postgresql.Driver
    jpa:
      database-platform: org.hibernate.dialect.PostgreSQLDialect
      hibernate: 
        ddl-auto: update
      show-sql: true              
      properties:
        hibernate:
          format_sql: true
    
    config:
        activate:
            on-profile: dev
    
    # НАСТРОЙКИ ДЛЯ УМНОГО ДОМА (НОВЫЕ)
    smart-home:
      automation:
        enabled: true
        update-interval: 5000
      iot:
        mock-data: true
    
server:
    port: 8080
    servlet:
        session:
            cookie:
                same-site: none
                secure: true

jwt:
    secret: QWERTY
    access:
        duration:
            minute: 5
            second: 300
        name: access_token
    refresh:
        duration:
            day: 7
            seconds: 604800

